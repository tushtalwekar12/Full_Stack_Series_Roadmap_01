<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Basics</title>
  </head>
  <body>
    <h1>HTMl Basics :</h1>
    <!--1.heading Element-->
    <h1>Heading Element H1 :</h1>
    <h2>Heading Element H2</h2>
    <h3>Heading Element H3</h3>
    <h4>Heading Element H4</h4>
    <h5>Heading Element H5</h5>
    <h6>Heading Element h6</h6>

    <img src="apple.jpg" alt="image not found" /> <br>   <!--Image Tags -Self-Closing Tags-->

    <strong>Bold Text</strong> <br>

    <em>Italicized Text</em><br>

    <u>Underlined Text</u> <br>

    <span style="color: blue">Colored Text</span>   <br>
  
    <a href="https:www.google.com" target="_blank">Visit google.com</a>  <br> <!--Anchor Tags -->
    
    <video controls>
        <source src="video.mp4" type="video/mp4">      <!--Video Tag-->

      </video> <br>
